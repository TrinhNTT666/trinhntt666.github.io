<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Owl carousel</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
		<link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
		<script src="jquery.min.js"></script>
		<script src="owlcarousel/owl.carousel.min.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<script>
			$(document).ready(function(){
				$('.owl-carousel').owlCarousel({
					loop:true,
					margin:10,
					nav:true,
					responsive:{
						0:{
							items:1
						},
						600:{
							items:2
						},
						900:{
							items:3
						},
						1200:{
							items:4
						}
					}
				})
			});
		</script>
		<div class="owl-carousel owl-theme">
    <div class="item"><img src="img/img1.jpg" alt="a"></div>
    <div class="item"><img src="img/img2.png" alt="a"></div>
    <div class="item"><img src="img/img3.jpg" alt="a"></div>
    <div class="item"><img src="img/img4.jpg" alt="a"></div>
    <div class="item"><img src="img/img5.jpg" alt="a"></div>
    <div class="item"><img src="img/img6.jpg" alt="a"></div>
    <div class="item"><img src="img/img7.jpg" alt="a"></div>

</div>
	</body>
</html>
